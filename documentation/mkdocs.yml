site_name: User Office Documentation
theme:
  name: material
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - content.tooltips
  palette:
    primary: green
    accent: green
extra:
  generator: false
  version:
    provider: mike
    default: latest
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.snippets
nav:
  - Home: index.md
  - Getting started: 
      - Quick start: quick-start.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Basic User: user-guide/user/user.md
      - User officer: user-guide/user-officer/user-officer.md
  - Developer Guide:
      - Contributing: developer-guide/CONTRIBUTING.md
      - Architecture: developer-guide/achitecture.md
      - Running locally: developer-guide/running-locally.md
      - Codebase structure: developer-guide/codebase-structure.md
      - API documentation: developer-guide/api-documentation.md
      - Configuration: developer-guide/configuration.md
  - FAQ: faq.md
  - Glossary: glossary.md
  - References: references.md
