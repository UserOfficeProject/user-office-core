mutation updateSample(
  $sampleId: Int!
  $title: String
  $safetyComment: String
  $safetyStatus: SampleStatus
) {
  updateSample(
    sampleId: $sampleId
    title: $title
    safetyComment: $safetyComment
    safetyStatus: $safetyStatus
  ) {
    sample {
      ...sample
    }
    rejection {
      ...rejection
    }
  }
}
