mutation addReview(
  $reviewID: Int!
  $grade: Int!
  $comment: String!
  $status: ReviewStatus!
  $sepID: Int!
) {
  addReview(
    reviewID: $reviewID
    grade: $grade
    comment: $comment
    status: $status
    sepID: $sepID
  ) {
    error
    review {
      id
      userID
      status
      comment
      grade
      sepID
      nextProposalStatus {
        id
        shortCode
        name
      }
    }
  }
}
