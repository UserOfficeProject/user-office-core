fragment template on Template {
  steps {
    topic {
      ...topic
    }
    fields {
      ...questionTemplateRelation
    }
  }
  isArchived
  questionaryCount
  templateId
  groupId
  name
  description
  complementaryQuestions {
    ...question
  }
  group {
    groupId
    categoryId
  }
  pdfTemplate {
    pdfTemplateId
    templateData
  }
}
