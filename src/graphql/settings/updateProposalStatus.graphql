mutation updateProposalStatus(
  $id: Int!
  $shortCode: String!
  $name: String!
  $description: String!
) {
  updateProposalStatus(
    updatedProposalStatusInput: {
      id: $id
      shortCode: $shortCode
      name: $name
      description: $description
    }
  ) {
    proposalStatus {
      ...proposalStatus
    }
    rejection {
      ...rejection
    }
  }
}
