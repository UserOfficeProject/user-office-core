mutation createUserByEmailInvite(
  $firstname: String!
  $lastname: String!
  $email: String!
  $userRole: UserRole!
) {
  createUserByEmailInvite(
    firstname: $firstname
    lastname: $lastname
    email: $email
    userRole: $userRole
  ) {
    rejection {
      ...rejection
    }
    id
  }
}
