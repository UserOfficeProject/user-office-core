overwrite: true
schema: http://localhost:4000/graphql
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/sdk.ts:
    config:
      skipTypename: true
      namingConvention:
        enumValues: change-case#upperCase
      avoidOptionals:
        field: true
        object: false
        inputValue: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
