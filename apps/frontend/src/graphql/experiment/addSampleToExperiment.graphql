mutation addSampleToExperiment($sampleId: Int!, $experimentPk: Int!) {
  addSampleToExperiment(sampleId: $sampleId, experimentPk: $experimentPk) {
    ...experimentSample
    questionary {
      isCompleted
      ...questionary
    }
    sample {
      ...sample
      questionary {
        isCompleted
        ...questionary
      }
    }
  }
}
