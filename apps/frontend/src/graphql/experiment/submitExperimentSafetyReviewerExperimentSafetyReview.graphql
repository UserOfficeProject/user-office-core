mutation submitExperimentSafetyReviewerExperimentSafetyReview(
  $experimentSafetyPk: Int!
  $decision: ExperimentSafetyReviewerDecisionEnum
  $comment: String
) {
  submitExperimentSafetyReviewerExperimentSafetyReview(
    experimentSafetyPk: $experimentSafetyPk
    decision: $decision
    comment: $comment
  ) {
    ...experimentSafety
  }
}
