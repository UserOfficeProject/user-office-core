query getExperimentSample($experimentPk: Int!, $sampleId: Int!) {
  experimentSample(experimentPk: $experimentPk, sampleId: $sampleId) {
    ...experimentSample
    questionary {
      isCompleted
      ...questionary
    }
    sample {
      ...sample
      questionary {
        isCompleted
        ...questionary
      }
    }
  }
}
