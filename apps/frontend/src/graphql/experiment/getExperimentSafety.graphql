query getExperimentSafety($experimentSafetyPk: Int!) {
  experimentSafety(experimentSafetyPk: $experimentSafetyPk) {
    ...experimentSafety
    questionary {
      isCompleted
      ...questionary
    }
    samples {
      # sample {
      #   ...sample
      # }
      # ...sampleEsi
      # questionary {
      #   isCompleted
      # }
      experimentPk
      sampleId
      isEsiSubmitted
      sampleEsiQuestionaryId
      createdAt
      updatedAt
    }
    proposal {
      primaryKey
      proposalId
      title
      samples {
        ...sample
      }
      questionary {
        ...questionary
      }
    }
  }
}
