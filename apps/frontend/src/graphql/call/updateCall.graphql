mutation updateCall(
  $id: Int!
  $shortCode: String
  $startCall: DateTime
  $endCall: DateTime
  $endCallInternal: DateTime
  $startReview: DateTime
  $endReview: DateTime
  $startFapReview: DateTime
  $endFapReview: DateTime
  $startNotify: DateTime
  $endNotify: DateTime
  $startCycle: DateTime
  $endCycle: DateTime
  $cycleComment: String
  $submissionMessage: String
  $surveyComment: String
  $allocationTimeUnit: AllocationTimeUnits
  $referenceNumberFormat: String
  $proposalWorkflowId: Int
  $templateId: Int
  $esiTemplateId: Int
  $pdfTemplateId: Int
  $title: String
  $description: String
  $faps: [Int!]
  $isActive: Boolean
) {
  updateCall(
    updateCallInput: {
      id: $id
      shortCode: $shortCode
      startCall: $startCall
      endCall: $endCall
      endCallInternal: $endCallInternal
      startReview: $startReview
      endReview: $endReview
      startFapReview: $startFapReview
      endFapReview: $endFapReview
      startNotify: $startNotify
      endNotify: $endNotify
      startCycle: $startCycle
      endCycle: $endCycle
      cycleComment: $cycleComment
      submissionMessage: $submissionMessage
      surveyComment: $surveyComment
      allocationTimeUnit: $allocationTimeUnit
      referenceNumberFormat: $referenceNumberFormat
      proposalWorkflowId: $proposalWorkflowId
      templateId: $templateId
      esiTemplateId: $esiTemplateId
      pdfTemplateId: $pdfTemplateId
      title: $title
      description: $description
      faps: $faps
      isActive: $isActive
    }
  ) {
    ...call
  }
}
