query getFapProposals($fapId: Int!, $callId: Int, $first: Int, $offset: Int, $search: String, $sortField: String , $sortDirection: String) {
  fap(id: $fapId) {
    proposalCurrentCount(callId: $callId)
  }
  fapProposals(fapId: $fapId, callId: $callId, first: $first, offset: $offset, search: $search, sortField: $sortField, sortDirection: $sortDirection) {
    proposalPk
    dateAssigned
    fapId
    fapTimeAllocation
    instrumentSubmitted
    proposal {
      title
      primaryKey
      proposalId
      proposer {
        id
        institutionId
      }
      status {
        ...proposalStatus
      }
      users {
        id
        institutionId
      }
    }
    assignments {
      proposalPk
      fapMemberUserId
      dateAssigned
      rank
      user {
        ...basicUserDetails
      }
      role {
        id
        shortCode
        title
      }
      review {
        id
        status
        comment
        grade
        fapID
        questionaryID
      }
    }
  }
}
