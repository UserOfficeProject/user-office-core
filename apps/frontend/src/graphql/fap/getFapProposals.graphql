query getFapProposals($fapId: Int!, $callId: Int, $instrumentId: Int) {
  fapProposals(fapId: $fapId, callId: $callId, instrumentId: $instrumentId) {
    proposalPk
    dateAssigned
    fapId
    fapTimeAllocation
    instrumentSubmitted
    proposal {
      title
      primaryKey
      proposalId
      proposer {
        id
        institutionId
      }
      status {
        ...proposalStatus
      }
      users {
        id
        institutionId
      }
    }
    instrument {
      id
      name
      shortCode
    }
    assignments {
      proposalPk
      fapMemberUserId
      dateAssigned
      rank
      user {
        ...basicUserDetails
      }
      role {
        id
        shortCode
        title
      }
      review {
        id
        status
        comment
        grade
        fapID
        questionaryID
      }
    }
  }
}
