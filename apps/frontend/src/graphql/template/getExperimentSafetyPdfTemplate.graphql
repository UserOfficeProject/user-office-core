query getExperimentSafetyPdfTemplate($experimentSafetyPdfTemplateId: Int!) {
  experimentSafetyPdfTemplate(
    experimentSafetyPdfTemplateId: $experimentSafetyPdfTemplateId
  ) {
    experimentSafetyPdfTemplateId
    templateId
    templateData
    templateHeader
    templateFooter
    templateSampleDeclaration
    dummyData
  }
}
