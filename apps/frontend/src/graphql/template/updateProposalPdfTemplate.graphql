mutation updateProposalPdfTemplate(
  $proposalPdfTemplateId: Int!
  $templateData: String
  $templateHeader: String
  $templateFooter: String
  $templateSampleDeclaration: String
  $dummyData: String
) {
  updateProposalPdfTemplate(
    proposalPdfTemplateId: $proposalPdfTemplateId
    templateData: $templateData
    templateHeader: $templateHeader
    templateFooter: $templateFooter
    templateSampleDeclaration: $templateSampleDeclaration
    dummyData: $dummyData
  ) {
    proposalPdfTemplateId
    templateId
    templateData
    templateHeader
    templateFooter
    templateSampleDeclaration
    dummyData
    created
    creatorId
  }
}
