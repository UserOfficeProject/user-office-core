mutation updateUser(
  $id: Int!
  $user_title: String
  $firstname: String
  $middlename: String
  $lastname: String
  $preferredname: String
  $gender: String
  $nationality: Int
  $birthdate: DateTime
  $institution: Int
  $department: String
  $position: String
  $email: String
  $telephone: String
  $telephone_alt: String
) {
  updateUser(
    id: $id
    user_title: $user_title
    firstname: $firstname
    middlename: $middlename
    lastname: $lastname
    preferredname: $preferredname
    gender: $gender
    nationality: $nationality
    birthdate: $birthdate
    institution: $institution
    department: $department
    position: $position
    email: $email
    telephone: $telephone
    telephone_alt: $telephone_alt
  ) {
    id
  }
}
