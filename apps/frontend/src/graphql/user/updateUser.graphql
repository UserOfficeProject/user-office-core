mutation updateUser(
  $id: Int!
  $user_title: String
  $firstname: String
  $lastname: String
  $preferredname: String
  $gender: String
  $birthdate: DateTime
  $institutionId: Int
  $department: String
  $position: String
  $email: String
  $telephone: String
) {
  updateUser(
    id: $id
    user_title: $user_title
    firstname: $firstname
    lastname: $lastname
    preferredname: $preferredname
    gender: $gender
    birthdate: $birthdate
    institutionId: $institutionId
    department: $department
    position: $position
    email: $email
    telephone: $telephone
  ) {
    id
  }
}
