mutation updateUser(
  $id: Int!
  $user_title: String
  $firstname: String
  $lastname: String
  $preferredname: String
  $institutionId: Int
  $email: String
) {
  updateUser(
    id: $id
    user_title: $user_title
    firstname: $firstname
    lastname: $lastname
    preferredname: $preferredname
    institutionId: $institutionId
    email: $email
  ) {
    id
  }
}
