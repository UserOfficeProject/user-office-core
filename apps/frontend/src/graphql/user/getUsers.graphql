query getUsers(
  $first: Int
  $offset: Int
  $userRole: UserRole
  $subtractUsers: [Int!]
  $sortField: String
  $sortDirection: PaginationSortDirection
  $searchText: String
) {
  users(
    first: $first
    offset: $offset
    userRole: $userRole
    subtractUsers: $subtractUsers
    sortField: $sortField
    sortDirection: $sortDirection
    searchText: $searchText
  ) {
    users {
      ...basicUserDetails
    }
    totalCount
  }
}
