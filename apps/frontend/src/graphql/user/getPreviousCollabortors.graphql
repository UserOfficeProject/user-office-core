query getPreviousCollaborators(
  $userId: Int!
  $searchText: String
  $first: Int
  $offset: Int
  $userRole: UserRole
  $subtractUsers: [Int!]
) {
  previousCollaborators(
    userId: $userId
    searchText: $searchText
    first: $first
    offset: $offset
    userRole: $userRole
    subtractUsers: $subtractUsers
  ) {
    users {
      ...basicUserDetails
    }
    totalCount
  }
}
