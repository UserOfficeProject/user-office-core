mutation upsertUserByOidcSub(
  $userTitle: String
  $firstName: String!
  $lastName: String!
  $username: String
  $preferredName: String
  $oidcSub: String!
  $gender: String
  $birthDate: String
  $institutionRoRId: String!
  $institutionName: String!
  $institutionCountry: String!
  $department: String
  $position: String!
  $email: String!
  $telephone: String
) {
  upsertUserByOidcSub(
    userTitle: $userTitle
    firstName: $firstName
    lastName: $lastName
    username: $username
    preferredName: $preferredName
    oidcSub: $oidcSub
    gender: $gender
    birthDate: $birthDate
    institutionRoRId: $institutionRoRId
    institutionName: $institutionName
    institutionCountry: $institutionCountry
    department: $department
    position: $position
    email: $email
    telephone: $telephone
  ) {
    id
  }
}
