mutation upsertUserByOidcSub(
  $userTitle: String
  $firstName: String!
  $lastName: String!
  $preferredName: String
  $oidcSub: String!
  $institutionRoRId: String!
  $institutionName: String!
  $institutionCountry: String!
  $email: String!
) {
  upsertUserByOidcSub(
    userTitle: $userTitle
    firstName: $firstName
    lastName: $lastName
    preferredName: $preferredName
    oidcSub: $oidcSub
    institutionRoRId: $institutionRoRId
    institutionName: $institutionName
    institutionCountry: $institutionCountry
    email: $email
  ) {
    id
  }
}
