query getUserProposalBookingsWithEvents(
  $endsAfter: DateTime
  $status: [ExperimentStatus!]
  $instrumentId: Int
) {
  me {
    proposals(filter: { instrumentId: $instrumentId }) {
      primaryKey
      title
      proposalId
      finalStatus
      managementDecisionSubmitted
      proposer {
        ...basicUserDetails
      }
      users {
        ...basicUserDetails
      }
      proposalBookingsCore(filter: { status: $status }) {
        scheduledEvents(filter: { endsAfter: $endsAfter, status: $status }) {
          id
          startsAt
          endsAt
          bookingType
          status
          instrument {
            id
            name
          }
          visit {
            ...visit
            teamLead {
              ...basicUserDetails
            }
            registrations {
              ...visitRegistration
              user {
                ...basicUserDetails
              }
            }
          }
          esi {
            ...esi
          }
          feedback {
            ...feedback
          }
          shipments {
            ...shipment
          }
          localContact {
            ...basicUserDetails
          }
        }
      }
      visits {
        ...visit
      }
    }
  }
}
