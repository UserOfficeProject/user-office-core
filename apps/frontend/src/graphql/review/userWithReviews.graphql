query userWithReviews(
  $callId: Int
  $instrumentId: Int
  $status: ReviewStatus
  $reviewer: ReviewerFilter
  $active: Boolean
) {
  me {
    id
    firstname
    lastname
    institutionId
    reviews(
      callId: $callId
      instrumentId: $instrumentId
      status: $status
      reviewer: $reviewer
      active: $active
    ) {
      id
      grade
      comment
      status
      fapID
      userID
      questionaryID

      proposal {
        primaryKey
        title
        proposalId
        call {
          shortCode
        }
        instruments {
          shortCode
        }
      }
    }
  }
}
