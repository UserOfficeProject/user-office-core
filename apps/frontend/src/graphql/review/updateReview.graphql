mutation updateReview(
  $reviewID: Int!
  $grade: Float!
  $comment: String!
  $status: ReviewStatus!
  $sepID: Int!
) {
  updateReview(
    reviewID: $reviewID
    grade: $grade
    comment: $comment
    status: $status
    sepID: $sepID
  ) {
    id
    userID
    status
    comment
    grade
    sepID
  }
}
