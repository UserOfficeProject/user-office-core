mutation updateReview(
  $reviewID: Int!
  $grade: Float!
  $comment: String!
  $status: ReviewStatus!
  $fapID: Int!
) {
  updateReview(
    reviewID: $reviewID
    grade: $grade
    comment: $comment
    status: $status
    fapID: $fapID
  ) {
    id
    userID
    status
    comment
    grade
    fapID
  }
}
