mutation createGenericTemplate(
  $title: String!
  $templateId: Int!
  $proposalPk: Int!
  $questionId: String!
) {
  createGenericTemplate(
    title: $title
    templateId: $templateId
    proposalPk: $proposalPk
    questionId: $questionId
  ) {
    ...genericTemplate
    questionary {
      isCompleted
      ...questionary
    }
  }
}
