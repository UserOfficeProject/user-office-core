query getProposal($primaryKey: Int!) {
  proposal(primaryKey: $primaryKey) {
    ...proposal
    proposer {
      ...basicUserDetails
    }
    users {
      ...basicUserDetails
    }
    questionary {
      ...questionary
      isCompleted
    }
    technicalReviews {
      ...coreTechnicalReview
      reviewer {
        ...basicUserDetails
      }
    }
    reviews {
      id
      grade
      comment
      status
      userID
      fapID
      reviewer {
        firstname
        lastname
        id
      }
    }
    instruments {
      id
      name
      shortCode
      beamlineManager {
        id
        firstname
        lastname
      }
      scientists {
        id
        firstname
        lastname
      }
    }
    call {
      id
      shortCode
      isActive
      isActiveInternal
      allocationTimeUnit
      referenceNumberFormat
      startCall
      endCall
      endCallInternal
      proposalWorkflowId
    }
    fap {
      id
      code
    }
    samples {
      ...sample
      questionary {
        isCompleted
      }
    }
    genericTemplates {
      ...genericTemplate
      questionary {
        isCompleted
      }
    }
  }
}
