mutation createProposal($callId: Int!) {
  createProposal(callId: $callId) {
    primaryKey
    status {
      ...status
    }
    proposalId
    questionaryId
    questionary {
      ...questionary
      isCompleted
    }
    proposer {
      ...basicUserDetails
    }
    users {
      ...basicUserDetails
    }
    samples {
      ...sample
      questionary {
        isCompleted
      }
    }
    genericTemplates {
      ...genericTemplate
      questionary {
        isCompleted
      }
    }
  }
}
