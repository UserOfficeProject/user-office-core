query getProposalsCore(
  $filter: ProposalsFilter
  $first: Int
  $offset: Int
  $sortField: String
  $sortDirection: String
  $searchText: String
) {
  proposalsView(
    filter: $filter
    first: $first
    offset: $offset
    sortField: $sortField
    sortDirection: $sortDirection
    searchText: $searchText
  ) {
    proposalViews {
      primaryKey
      title
      statusId
      statusName
      statusDescription
      proposalId
      finalStatus
      notified
      submitted
      instruments {
        id
        name
        managerUserId
        managementTimeAllocation
      }
      technicalReviews {
        id
        technicalReviewAssignee {
          id
          firstname
          lastname
        }
        timeAllocation
        status
        submitted
      }
      faps {
        id
        code
      }
      fapInstruments {
        fapId
        instrumentId
      }
      callShortCode
      callId
      workflowId
      allocationTimeUnit
      principalInvestigator {
        firstname
        lastname
        preferredname
        institutionId
        email
      }
    }
    totalCount
  }
}
