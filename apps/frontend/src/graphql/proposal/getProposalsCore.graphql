query getProposalsCore(
  $filter: ProposalsFilter
  $first: Int
  $offset: Int
  $sortField: String
  $sortDirection: String
  $searchText: String
) {
  proposalsView(
    filter: $filter
    first: $first
    offset: $offset
    sortField: $sortField
    sortDirection: $sortDirection
    searchText: $searchText
  ) {
    proposalViews {
      primaryKey
      title
      statusId
      statusName
      statusDescription
      proposalId
      rankOrder
      finalStatus
      notified
      submitted
      managementTimeAllocation
      technicalTimeAllocations
      technicalReviewAssigneeIds
      technicalReviewAssigneeNames
      technicalStatuses
      instrumentNames
      instrumentIds
      callShortCode
      fapCode
      fapId
      reviewAverage
      reviewDeviation
      callId
      workflowId
      allocationTimeUnit
      principalInvestigator {
        firstname
        lastname
        preferredname
        institutionId
        email
      }
    }
    totalCount
  }
}
