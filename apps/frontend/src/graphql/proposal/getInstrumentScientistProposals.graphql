query getInstrumentScientistProposals(
  $filter: ProposalsFilter
  $offset: Int
  $first: Int
) {
  instrumentScientistProposals(
    filter: $filter
    offset: $offset
    first: $first
  ) {
    proposals {
      primaryKey
      proposalId
      title
      submitted
      finalStatus
      technicalReviewAssigneeIds
      technicalReviewAssigneeNames
      technicalStatuses
      technicalTimeAllocations
      statusName
      technicalReviewsSubmitted
      instrumentIds
      instrumentNames
      allocationTimeUnit
      callShortCode
      statusName
      fapCode
      principalInvestigator {
        firstname
        lastname
        preferredname
        organisation
        email
      }
    }
    totalCount
  }
}
