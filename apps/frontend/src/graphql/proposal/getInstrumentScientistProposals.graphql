query getInstrumentScientistProposals(
  $filter: ProposalsFilter
  $offset: Int
  $first: Int
) {
  instrumentScientistProposals(
    filter: $filter
    offset: $offset
    first: $first
  ) {
    proposals {
      primaryKey
      proposalId
      title
      submitted
      finalStatus
      statusName
      allocationTimeUnit
      callShortCode
      instruments {
        id
        name
      }
      technicalReviews {
        id
        technicalReviewAssignee {
          id
          firstname
          lastname
        }
        timeAllocation
        status
        submitted
      }
      faps {
        code
      }
      principalInvestigator {
        firstname
        lastname
        preferredname
        institutionId
        email
      }
    }
    totalCount
  }
}
