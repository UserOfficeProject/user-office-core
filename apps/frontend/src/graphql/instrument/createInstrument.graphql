mutation createInstrument(
  $name: String!
  $shortCode: String!
  $description: String!
  $managerUserId: Int!
  $selectable: Boolean
  $multipleTechReviewsEnabled: Boolean
) {
  createInstrument(
    name: $name
    shortCode: $shortCode
    description: $description
    managerUserId: $managerUserId
    selectable: $selectable
    multipleTechReviewsEnabled: $multipleTechReviewsEnabled
  ) {
    ...instrument
  }
}
