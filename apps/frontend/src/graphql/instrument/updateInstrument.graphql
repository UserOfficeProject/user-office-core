mutation updateInstrument(
  $id: Int!
  $name: String!
  $shortCode: String!
  $description: String!
  $managerUserId: Int!
) {
  updateInstrument(
    id: $id
    name: $name
    shortCode: $shortCode
    description: $description
    managerUserId: $managerUserId
  ) {
    ...instrument
  }
}
