mutation updateInstrument(
  $id: Int!
  $name: String!
  $shortCode: String!
  $description: String!
  $managerUserId: Int!
  $updateTechReview: Boolean!
  $selectable: Boolean
  $multipleTechReviewsEnabled: Boolean
) {
  updateInstrument(
    id: $id
    name: $name
    shortCode: $shortCode
    description: $description
    managerUserId: $managerUserId
    updateTechReview: $updateTechReview
    selectable: $selectable
    multipleTechReviewsEnabled: $multipleTechReviewsEnabled
  ) {
    ...instrument
  }
}
