mutation updateWorkflowStatus(
  $id: Int!
  $posX: Int
  $posY: Int
  $prevStatusId: Int
  $nextStatusId: Int
  $prevConnectionId: Int
) {
  updateWorkflowStatus(
    updateWorkflowStatusInput: {
      id: $id
      posX: $posX
      posY: $posY
      prevStatusId: $prevStatusId
      nextStatusId: $nextStatusId
      prevConnectionId: $prevConnectionId
    }
  ) {
    id
    posX
    posY
    workflowId
    statusId
    sortOrder
    nextStatusId
    prevStatusId
    prevConnectionId
    status {
      ...status
    }
  }
}
