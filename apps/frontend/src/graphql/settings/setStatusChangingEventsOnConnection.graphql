mutation setStatusChangingEventsOnConnection(
  $workflowConnectionId: Int!
  $statusChangingEvents: [String!]!
) {
  setStatusChangingEventsOnConnection(
    setStatusChangingEventsOnConnectionInput: {
      workflowConnectionId: $workflowConnectionId
      statusChangingEvents: $statusChangingEvents
    }
  ) {
    workflowConnectionId
    statusChangingEvent
  }
}
