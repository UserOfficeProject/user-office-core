mutation setStatusActionsOnConnection(
  $connectionId: Int!
  $workflowId: Int!
  $actions: [ConnectionHasActionsInput!]!
) {
  setStatusActionsOnConnection(
    input: {
      connectionId: $connectionId
      workflowId: $workflowId
      actions: $actions
    }
  ) {
    ...connectionStatusAction
  }
}
