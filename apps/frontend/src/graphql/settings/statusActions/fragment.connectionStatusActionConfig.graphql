fragment connectionStatusActionConfig on StatusActionConfig {
  ... on EmailActionConfig {
    recipientsWithEmailTemplate {
      recipient {
        name
        description
      }
      emailTemplate {
        id
        name
        emailTemplateId
      }
      otherRecipientEmails
      combineEmails
    }
  }
  ... on RabbitMQActionConfig {
    exchanges
  }
}
