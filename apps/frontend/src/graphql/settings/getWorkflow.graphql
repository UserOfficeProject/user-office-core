query getWorkflow($workflowId: Int!, $entityType: WorkflowType!) {
  workflow(workflowId: $workflowId, entityType: $entityType) {
    id
    name
    description
    connectionLineType

    connections {
      ...workflowConnection
      prevStatus {
        ...workflowStatus
        status {
          ...status
        }
      }
      nextStatus {
        ...workflowStatus
        status {
          ...status
        }
      }
      statusChangingEvents {
        workflowConnectionId
        statusChangingEvent
      }
      statusActions {
        ...connectionStatusAction
        action {
          ...statusAction
          defaultConfig {
            ...statusActionDefaultConfig
          }
        }
      }
    }

    statuses {
      ...workflowStatus
      status {
        ...status
      }
    }
  }
}
