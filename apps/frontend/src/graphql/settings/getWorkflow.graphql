query getWorkflow($workflowId: Int!) {
  workflow(workflowId: $workflowId) {
    id
    name
    description
    workflowConnections {
      id
      sortOrder
      workflowId
      statusId
      status {
        ...status
      }
      nextStatusId
      prevStatusId
      statusChangingEvents {
        statusChangingEventId
        workflowConnectionId
        statusChangingEvent
      }
      statusActions {
        ...connectionStatusAction
      }
    }
  }
}
