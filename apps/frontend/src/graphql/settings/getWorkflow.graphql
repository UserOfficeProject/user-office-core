query getWorkflow($workflowId: Int!, $entityType: WorkflowType!) {
  workflow(workflowId: $workflowId, entityType: $entityType) {
    id
    name
    description
    connectionLineType

    connections {
      ...workflowConnection
      prevStatus {
        ...workflowStatus
        status {
          shortCode
        }
      }
      nextStatus {
        ...workflowStatus
        status {
          shortCode
        }
      }
      statusChangingEvents {
        statusChangingEventId
        workflowConnectionId
        statusChangingEvent
      }
      statusActions {
        ...connectionStatusAction
      }
    }

    statuses {
      ...workflowStatus
      status {
        shortCode
      }
    }
  }
}
