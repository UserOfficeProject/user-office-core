mutation addWorkflowStatus(
  $workflowId: Int!
  $sortOrder: Int!
  $statusId: Int!
  $nextStatusId: Int
  $prevStatusId: Int
) {
  addWorkflowStatus(
    newWorkflowStatusInput: {
      workflowId: $workflowId
      sortOrder: $sortOrder
      statusId: $statusId
      nextStatusId: $nextStatusId
      prevStatusId: $prevStatusId
    }
  ) {
    id
  }
}
