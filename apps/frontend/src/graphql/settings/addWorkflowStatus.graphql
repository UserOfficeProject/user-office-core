mutation addWorkflowStatus(
  $workflowId: Int!
  $sortOrder: Int!
  $statusId: Int!
  $posX: Int!
  $posY: Int!
  $nextStatusId: Int
  $prevStatusId: Int
  $prevConnectionId: Int
) {
  addWorkflowStatus(
    newWorkflowStatusInput: {
      workflowId: $workflowId
      sortOrder: $sortOrder
      statusId: $statusId
      nextStatusId: $nextStatusId
      prevStatusId: $prevStatusId
      posX: $posX
      posY: $posY
      prevConnectionId: $prevConnectionId
    }
  ) {
    id
  }
}
