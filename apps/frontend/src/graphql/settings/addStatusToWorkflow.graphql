mutation addStatusToWorkflow(
  $workflowId: Int!
  $statusId: String!
  $posX: Int!
  $posY: Int!
) {
  addStatusToWorkflow(
    newWorkflowStatusInput: {
      workflowId: $workflowId
      statusId: $statusId
      posX: $posX
      posY: $posY
    }
  ) {
    workflowStatusId
  }
}
