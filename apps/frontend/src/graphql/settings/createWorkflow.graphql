mutation createWorkflow(
  $name: String!
  $description: String!
  $entityType: WorkflowType!
) {
  createWorkflow(
    newWorkflowInput: {
      name: $name
      description: $description
      entityType: $entityType
    }
  ) {
    id
    name
    description
    connectionLineType
    connections {
      ...workflowConnection
      statusChangingEvents {
        statusChangingEventId
        workflowConnectionId
        statusChangingEvent
      }
      statusActions {
        ...connectionStatusAction
      }
    }
    statuses {
      ...workflowStatus
      status {
        shortCode
      }
    }
  }
}
