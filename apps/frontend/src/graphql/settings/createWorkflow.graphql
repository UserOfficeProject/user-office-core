mutation createWorkflow(
  $name: String!
  $description: String!
  $entityType: WorkflowType!
) {
  createWorkflow(
    newWorkflowInput: {
      name: $name
      description: $description
      entityType: $entityType
    }
  ) {
    id
    name
    description
    workflowConnections {
      id
      sortOrder
      workflowId
      statusId
      status {
        ...status
      }
      nextStatusId
      prevStatusId
      statusChangingEvents {
        statusChangingEventId
        workflowConnectionId
        statusChangingEvent
      }
      statusActions {
        ...connectionStatusAction
      }
    }
  }
}
