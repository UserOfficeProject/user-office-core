mutation updateWorkflow(
  $id: Int!
  $name: String!
  $description: String!
  $connectionLineType: String
) {
  updateWorkflow(
    updatedWorkflowInput: {
      id: $id
      name: $name
      description: $description
      connectionLineType: $connectionLineType
    }
  ) {
    id
    name
    description
    connectionLineType
    connections {
      ...workflowConnection
      prevStatus {
        ...workflowStatus
      }
      nextStatus {
        ...workflowStatus
      }
      statusChangingEvents {
        workflowConnectionId
        statusChangingEvent
      }
    }
  }
}
