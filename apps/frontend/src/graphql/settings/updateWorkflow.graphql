mutation updateWorkflow($id: Int!, $name: String!, $description: String!) {
  updateWorkflow(
    updatedWorkflowInput: { id: $id, name: $name, description: $description }
  ) {
    id
    name
    description
    workflowConnections {
      id
      sortOrder
      workflowId
      statusId
      status {
        id
        name
        description
      }
      nextStatusId
      prevStatusId
      posX
      posY
      statusChangingEvents {
        statusChangingEventId
        workflowConnectionId
        statusChangingEvent
      }
    }
  }
}
