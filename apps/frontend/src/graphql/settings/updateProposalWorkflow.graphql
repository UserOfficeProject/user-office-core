mutation updateProposalWorkflow(
  $id: Int!
  $name: String!
  $description: String!
) {
  updateProposalWorkflow(
    updatedProposalWorkflowInput: {
      id: $id
      name: $name
      description: $description
    }
  ) {
    id
    name
    description
    proposalWorkflowConnectionGroups {
      groupId
      parentGroupId
      connections {
        id
        sortOrder
        workflowId
        statusId
        status {
          id
          name
          description
        }
        nextStatusId
        prevStatusId
        droppableGroupId
        statusChangingEvents {
          statusChangingEventId
          proposalWorkflowConnectionId
          statusChangingEvent
        }
      }
    }
  }
}
