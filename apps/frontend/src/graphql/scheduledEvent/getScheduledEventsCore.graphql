query getScheduledEventsCore(
  $filter: ScheduledEventsCoreFilter
  $first: Int
  $offset: Int
) {
  scheduledEventsCore(filter: $filter, first: $first, offset: $offset) {
    ...scheduledEventCore
    proposal {
      ...proposal
      proposer {
        ...basicUserDetails
      }
      instruments {
        id
        name
        shortCode
        description
        managerUserId
        scientists {
          ...basicUserDetails
        }
      }
    }
    esi {
      ...esi
    }
    visit {
      registrations {
        ...visitRegistration
        startsAt
        endsAt
        trainingStatus
        user {
          ...basicUserDetails
        }
      }
      teamLead {
        ...basicUserDetails
      }
    }
  }
}
