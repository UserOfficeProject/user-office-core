mutation updateVisit(
  $visitId: Int!
  $team: [Int!]
  $teamLeadUserId: Int
  $inviteEmails: [String!]
) {
  updateVisit(
    visitId: $visitId
    team: $team
    teamLeadUserId: $teamLeadUserId
    inviteEmails: $inviteEmails
  ) {
    ...visit

    teamLead {
      ...basicUserDetails
    }

    registrations {
      ...visitRegistration
      user {
        ...basicUserDetails
      }
    }

    registrationInvites {
      ...invite
    }

    proposal {
      ...proposal
      instruments {
        name
      }
    }
  }
}
