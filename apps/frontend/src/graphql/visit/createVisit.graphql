mutation createVisit(
  $experimentPk: Int!
  $team: [Int!]!
  $teamLeadUserId: Int!
  $inviteEmails: [String!]
) {
  createVisit(
    experimentPk: $experimentPk
    team: $team
    teamLeadUserId: $teamLeadUserId
    inviteEmails: $inviteEmails
  ) {
    ...visit

    teamLead {
      ...basicUserDetails
    }

    registrations {
      ...visitRegistration
      user {
        ...basicUserDetails
      }
    }

    registrationInvites {
      ...invite
    }

    proposal {
      ...proposal
      instruments {
        name
      }
    }
  }
}
