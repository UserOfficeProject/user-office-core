mutation updateEmailTemplate(
  $id: Int!
  $name: String!
  $description: String
  $subject: String!
  $body: String!
) {
  updateEmailTemplate(
    updateEmailTemplateInput: {
      id: $id
      name: $name
      description: $description
      subject: $subject
      body: $body
    }
  ) {
    id
  }
}
