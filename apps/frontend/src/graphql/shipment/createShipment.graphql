mutation createShipment(
  $title: String!
  $proposalPk: Int!
  $scheduledEventId: Int!
) {
  createShipment(
    title: $title
    proposalPk: $proposalPk
    scheduledEventId: $scheduledEventId
  ) {
    ...shipment
    questionary {
      ...questionary
      isCompleted
    }
    samples {
      ...sample
    }
  }
}
