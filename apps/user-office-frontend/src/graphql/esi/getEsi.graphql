query getEsi($esiId: Int!) {
  esi(esiId: $esiId) {
    ...esi
    questionary {
      isCompleted
      ...questionary
    }
    sampleEsis {
      sample {
        ...sample
      }
      ...sampleEsi
      questionary {
        isCompleted
      }
    }

    proposal {
      ...proposal
      samples {
        ...sample
      }

      questionary {
        isCompleted
        ...questionary
      }
    }

    scheduledEvent {
      ...scheduledEventCore
    }
  }
}
