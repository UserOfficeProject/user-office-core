mutation createEsi($scheduledEventId: Int!) {
  createEsi(scheduledEventId: $scheduledEventId) {
    esi {
      ...esi
      questionary {
        isCompleted
        ...questionary
      }
      sampleEsis {
        sample {
          ...sample
        }
        ...sampleEsi
        questionary {
          isCompleted
        }
      }
      proposal {
        ...proposal
        samples {
          ...sample
        }
        questionary {
          isCompleted
          ...questionary
        }
      }
      scheduledEvent {
        ...scheduledEventCore
      }
    }

    rejection {
      ...rejection
    }
  }
}
