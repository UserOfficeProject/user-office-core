mutation createUnit(
  $id: String!
  $unit: String!
  $quantity: String!
  $symbol: String!
  $siConversionFormula: String!
) {
  createUnit(
    id: $id
    unit: $unit
    quantity: $quantity
    symbol: $symbol
    siConversionFormula: $siConversionFormula
  ) {
    ...unit
  }
}
