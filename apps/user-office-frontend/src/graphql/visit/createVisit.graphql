mutation createVisit(
  $scheduledEventId: Int!
  $team: [Int!]!
  $teamLeadUserId: Int!
) {
  createVisit(
    scheduledEventId: $scheduledEventId
    team: $team
    teamLeadUserId: $teamLeadUserId
  ) {
    ...visit

    teamLead {
      ...basicUserDetails
    }

    registrations {
      ...visitRegistration
      user {
        ...basicUserDetails
      }
    }
    proposal {
      ...proposal
      instrument {
        name
      }
    }
  }
}
