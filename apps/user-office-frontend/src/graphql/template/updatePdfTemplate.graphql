mutation updatePdfTemplate(
  $pdfTemplateId: Int!
  $templateData: String
  $templateHeader: String
  $templateFooter: String
) {
  updatePdfTemplate(
    pdfTemplateId: $pdfTemplateId
    templateData: $templateData
    templateHeader: $templateHeader
    templateFooter: $templateFooter
  ) {
    pdfTemplateId
    templateId
    templateData
    templateHeader
    templateFooter
    created
    creatorId
  }
}
