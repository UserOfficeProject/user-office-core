name: Bump version
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest  
    strategy:
      matrix:
        node-version: [16.x]
        
    steps:
      - uses: actions/checkout@v3

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./apps/user-office-backend
          file: ./apps/user-office-backend/Dockerfile
          push: true
          # NOTE: We use two different tags to be able to push the images to both: Github registry and DockerHub
          # If you want to get rid of pushing to DockerHub later just remove the first line in tags.
          tags: |
            dmsc/duo-backend:${{ steps.tag_version.outputs.new_tag }}
            ghcr.io/userofficeproject/user-office-backend:${{ steps.tag_version.outputs.new_tag }}

      - name: Install Node.js dependencies
        run: npm ci
        
      - name: Set environment variables
        run:  cp apps/user-office-frontend/example.development.env apps/user-office-frontend/.env

      - name: Build and push frontend
        uses: docker/build-push-action@v3
        with:
          context: ./apps/user-office-frontend
          file: ./apps/user-office-frontend/Dockerfile
          push: true
          # NOTE: We use two different tags to be able to push the images to both: Github registry and DockerHub
          # If you want to get rid of pushing to DockerHub later just remove the first line in tags.
          tags: |
            dmsc/duo-frontend:${{ steps.tag_version.outputs.new_tag }}
            ghcr.io/userofficeproject/user-office-frontend:${{ steps.tag_version.outputs.new_tag }}
