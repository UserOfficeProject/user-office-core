name: list-runners
on: [push, workflow_dispatch]

permissions:
  actions: read

jobs:
  list:
    runs-on: ubuntu-latest
    steps:
      - name: List repo runners via curl
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          REPO="${GITHUB_REPOSITORY#*/}"

          curl -sS \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/$OWNER/$REPO/actions/runners?per_page=100" \
          | jq -r '
              .runners // [] |
              if length==0 then
                "No runners found for this repository."
              else
                "Found \(length) runners:",
                (.[]
                  | "- id=\(.id) name=\(.name) status=\(.status) busy=\(.busy) labels=[\(.labels|map(.name)|join(\", \"))]"
                )
              end
            '


